<VirtualHost *:80>
    ServerName observer.fakedomain.com
    ServerAlias www.observer.fakedomain.com
    DocumentRoot /var/www/masterapp
    PassengerAppRoot /var/www/masterapp
    RailsEnv development
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/var/www/masterapp">
        Options FollowSymLinks
        Require all granted
    </Directory>
    <Proxy balancer://myset>
        BalancerMember http://192.168.50.20:80
        BalancerMember http://192.168.50.30:80
        ProxySet lbmethod=bytraffic
    </Proxy>
    ProxyPass "/index" !
    ProxyPass "/balancer-manager" !
    ProxyPass "/" "balancer://myset/"
    ProxyPassReverse "/" "balancer://myset/"
    <Location "/balancer-manager">
        SetHandler balancer-manager
    </Location>
</VirtualHost>